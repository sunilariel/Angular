<div ng-controller="SignUp">
   <div class="sign_up">
        <div class="sign_inner">
            <div class="sign_inner2">
                <div class="sign_box">
                    <div class="popup_headaer text-center">
                        <h1><span style="font-weight: normal;">Create an Account for</span> Free!</h1>
                        <p> Get a free account in 30 seconds. No credit card required.</p>
                    </div>

                    <div class="sign_form">

                        <form name="myForm" ng-submit="submitTheForm(myForm)" novalidate class="css-form">
                            <div class="form-group">
                                <input type="text" class="form-control usernameField" placeholder="name" name="username" ng-model="username" required>

                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control usernameField" placeholder="Email" name="email" ng-model="Email" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control usernameField" placeholder="Password" name="password" ng-model="Password" required>
                            </div>

                            <button type="submit" class="btn btn-default submit_btn">Create My Account!</button>
                            <br>
                            <button class="btn btn-default submit_btn" ng-click="signin()">Sign In</button>
                        </form>
                    </div>
                    <img src="/Content/Assets/images/cloud.png" alt="Cloud" class="left_img">
                </div>

        </div>
    </div>
